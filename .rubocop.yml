require: rubocop-rspec
AllCops:
  TargetRubyVersion: 2.1
  Include:
    - ./**/*.rb
  Exclude:
    - Rakefile
    - Gemfile
    - files/**/*
    - lib/**/*
    - vendor/**/*
    - .vendor/**/*
    - pkg/**/*
    - spec/fixtures/**/*

Style/ClosingParenthesisIndentation:
  Enabled: False

Style/FirstParameterIndentation:
  Enabled: False

Metrics/BlockLength:
    Enabled: False

Metrics/MethodLength:
  Enabled: False

Metrics/ModuleLength:
  Enabled: False

Metrics/ClassLength:
  Enabled: False

Metrics/CyclomaticComplexity:
  Enabled: False

Metrics/LineLength:
  Enabled: False

Metrics/AbcSize:
  Enabled: False

RSpec/DescribeClass:
  Enabled: False

RSpec/ExampleLength:
  Enabled: False

RSpec/NamedSubject:
  Enabled: False

RSpec/RepeatedDescription:
  Enabled: False

RSpec/NestedGroups:
  Enabled: False

Security/YAMLLoad:
  Enabled: False

RSpec/MultipleDescribes:
  Enabled: False
